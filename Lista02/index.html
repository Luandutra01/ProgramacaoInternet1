<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="topo">
    <h2 class="titulo-pagina">Doces à venda</h2>
    <div class="icone-carrinho" onclick="abrirCarrinho()" title="Abrir carrinho">
      <img src="https://cdn-icons-png.flaticon.com/512/3091/3091221.png" alt="Abrir carrinho">
    </div>
  </header>

  <div class="container">
    <div class="produtos">
      <div class="cartao">
        <img src="https://i.panelinha.com.br/i1/64-bk-2859-brigadeiro.webp" alt="Brigadeiro">
        <h3>Brigadeiro</h3>
        <p>R$ 2,50</p>
        <button onclick="adicionarCarrinho('Brigadeiro', 2.50, 'https://i.panelinha.com.br/i1/64-bk-2859-brigadeiro.webp')">Adicionar ao carrinho</button>
      </div>
      <div class="cartao">
        <img src="https://cupcakeparaeventos.com.br/wp-content/uploads/2024/05/cupcake_19-1000x1000-1.jpg" alt="Cupcake">
        <h3>Cupcake</h3>
        <p>R$ 6,00</p>
        <button onclick="adicionarCarrinho('Cupcake', 6.00, 'https://cupcakeparaeventos.com.br/wp-content/uploads/2024/05/cupcake_19-1000x1000-1.jpg')">Adicionar ao carrinho</button>
      </div>
      <div class="cartao">
        <img src="https://s2-receitas.glbimg.com/hGhRXSrXRrQQWayC8ibgp5-lNFc=/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2025/9/x/r6EV23R0ixXlFU7Wi9yg/donut-facil-receita.jpg" alt="Donut">
        <h3>Donut</h3>
        <p>R$ 3,50</p>
        <button onclick="adicionarCarrinho('Donut', 3.50, 'https://s2-receitas.glbimg.com/hGhRXSrXRrQQWayC8ibgp5-lNFc=/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2025/9/x/r6EV23R0ixXlFU7Wi9yg/donut-facil-receita.jpg')">Adicionar ao carrinho</button>
      </div>
      <div class="cartao">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj2x2cH8Xj6u81rYrMjzbMmhmtUz1RVk_5Og&s" alt="Bolo de Chocolate">
        <h3>Bolo de Chocolate</h3>
        <p>R$ 50,00</p>
        <button onclick="adicionarCarrinho('Bolo de Chocolate', 50.00, 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj2x2cH8Xj6u81rYrMjzbMmhmtUz1RVk_5Og&s')">Adicionar ao carrinho</button>
      </div>
      <div class="cartao">
        <img src="https://guiadacozinha.com.br/wp-content/uploads/2019/10/torta-morango-chocolate-branco-768x619.jpg" alt="Torta de Morango">
        <h3>Torta de Morango</h3>
        <p>R$ 36,50</p>
        <button onclick="adicionarCarrinho('Torta de Morango', 36.50, 'https://guiadacozinha.com.br/wp-content/uploads/2019/10/torta-morango-chocolate-branco-768x619.jpg')">Adicionar ao carrinho</button>
      </div>
      <div class="cartao">
        <img src="https://guiadacozinha.com.br/wp-content/uploads/2019/10/ma%C3%A7%C3%A3-amor-tradicional-chocolate.jpg" alt="Macaron">
        <h3>Maça do amor</h3>
        <p>R$ 4,00</p>
        <button onclick="adicionarCarrinho('Maça do amor', 4.00, 'https://guiadacozinha.com.br/wp-content/uploads/2019/10/ma%C3%A7%C3%A3-amor-tradicional-chocolate.jpg')">Adicionar ao carrinho</button>
      </div>
    </div>
    <div class="carrinho" id="carrinho">
      <h2 class="titulo-carrinho">Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <div class="rodape-carrinho">
        <p>Total: R$ <span id="total">0.00</span></p>
        <button class="fechar-carrinho" onclick="fecharCarrinho()">Fechar</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
